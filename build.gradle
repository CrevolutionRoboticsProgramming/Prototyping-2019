plugins {
    id "java"
    id "edu.wpi.first.GradleRIO" version "2018.06.21"
}

repositories {
	maven { url "https://jitpack.io" }
	mavenCentral()
	jcenter()
}

def ROBOT_CLASS = "org.frc2851.robot.Robot"

deploy {
    targets {
        target("roborio", edu.wpi.first.gradlerio.frc.RoboRIO) {
            team = getTeamOrDefault(2851)
        }
    }
    artifacts {
        artifact('frcJava', edu.wpi.first.gradlerio.frc.FRCJavaArtifact) {
            targets << "roborio"
            debug = getDebugOrDefault(false)
        }
    }
}

dependencies {
    compile wpilib()
//    compile "com.github.dominikWin:badlog:v0.1.0"
//    compile "com.github.jmd613:Test:v0.1.0"
	compile "com.github.jmd613:CrevoLibJ:v1.0.2"
//    compile "org.jdom:jdom2:2.0.6"
    compile fileTree(dir: 'lib/', include: ['*.jar'])
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest edu.wpi.first.gradlerio.GradleRIOPlugin.javaManifest(ROBOT_CLASS)
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}